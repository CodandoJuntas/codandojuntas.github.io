<nav class="header__nav" role="navigation">
  <ul class="header__nav__list">
    {% for item in site.data.navigation %}
      <li class="header__nav__list__item">
        <a class="header__nav__list__item__link" href="{{ item.url }}">
          {{ item.title }}
        </a>
      </li> 
    {% endfor %}
  </ul>
</nav>
